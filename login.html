    <div class="container">
      <div class="row bg-light" style="border-radius: 10px">
        <div style="width: 70%; margin: 20px auto">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="display: block; margin: auto; color: #fdad0d"
            width="40"
            height="40"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>

          <br />
          <h2 style="text-align: center">Login Page</h2>
          <br />

          <form
            role="form"
            method="POST"
            action="login.php"
            class="main-form needs-validation"
            enctype="multipart/form-data"
            novalidate
          >
            <div class="form-group">
              <label>Username:</label>
              <input
                type="text"
                name="username"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Please enter a valid username.</div>
            </div>

            <div class="form-group">
              <label>Password:</label>
              <input
                type="password"
                name="password_1"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Please enter a valid password.</div>
            </div>

            <label>Enter Captcha:</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="captcha"
                  name="captcha"
                  readonly
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="captchaEntered"
                  name="captchaEntered"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <input
                type="submit"
                name="login_user"
                class="btn btn-lg btn-warning btn-block"
                value="Submit"
              />
            </div>
          </form>
          <h6>
            Captcha not visible?
            <img
              src="refresh.png"
              style="width: 30px"
              onclick="cap()"
              style="cursor: pointer"
            />
          </h6>
          <h6>
            Don't have an account yet?
            <a href="register.html" style="font-weight: bold; color: #fdad0d"
              >Register Here</a

        </div>
      </div>
